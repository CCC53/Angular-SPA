<h1>Resultados de <small>{{termino}}</small></h1>
<hr>

<div class="row fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-m-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultados para {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
