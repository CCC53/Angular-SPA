<h1 class="fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date: 'y'}}</small></h1>
<hr>

<div class="row fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a [routerLink]="['/personajes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img class="img-style" [src]="path" alt="">
        </div>
    </div>

</div>
